# Default values for mattermost-rtcd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: mattermost/rtcd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Which deployment method you'd like to use "deployment" or "daemonset"
deploymentType: "deployment"

# Network configuration
networking:
  # Use host network for direct connectivity (recommended for WebRTC performance)
  # When false, requires LoadBalancer service and TURN servers for reliable WebRTC
  hostNetwork: true
  # Use hostPort to bind container ports directly to node ports
  # Only effective when hostNetwork is true
  useHostPort: true

configuration:
  # Only needed if deploymentType is set to "deployment"
  replicas: 2

  environmentVariables: {}
    # All env vars that exist for RTCD: https://github.com/mattermost/rtcd/blob/master/docs/env_config.md
    # RTCD_API_SECURITY_ALLOWSELFREGISTRATION: "\"true\""
    # RTCD_RTC_ICESERVERS: "'[{\"urls\":[\"stun:stun.global.calls.mattermost.com:3478\"]}]'"
    # RTCD_LOGGER_CONSOLELEVEL: "\"DEBUG\""
    # RTCD_LOGGER_ENABLEFILE: "\"false\""
    # RTCD_RTC_ICEPORTUDP: "\"8443\""
    # RTCD_RTC_ICEPORTTCP: "\"8443\""

  maxUnavailable: 1     # Only used when updateStrategy is set to "RollingUpdate"
  updateStrategy: RollingUpdate
  terminationGracePeriod: 18000     # 5 hours
  # Add additional mounts
  extraVolumes: []
    # - hostPath:
    #     path: /var/log
    #   name: varlog
  extraVolumeMounts: []
    # - name: varlog
    #   mountPath: /host/var/log
    #   readOnly: true
  ## Allows the specification of additional environment variables for Mattermost

service:
  # Service type: ClusterIP (with hostNetwork) or LoadBalancer
  # When networking.hostNetwork is false, use LoadBalancer with UDP support
  type: ClusterIP
  # Set to None for headless service (default with hostNetwork)
  # Set to empty string "" for normal ClusterIP when using LoadBalancer
  clusterIP: "None"
  # ExternalTrafficPolicy for LoadBalancer services
  # "Local" preserves source IP and reduces hops (recommended)
  externalTrafficPolicy: "Local"
  # Annotations for cloud-specific LoadBalancer configuration
  annotations: {}
    # AWS NLB example:
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # GCP example:
    # cloud.google.com/load-balancer-type: "Internal"
    # Azure example:
    # service.beta.kubernetes.io/azure-load-balancer-sku: "standard"
  # APIport is the port that websocket and API uses
  APIport: 8045
  # RTCport is the port (both UDP and TCP) that will serve calls related traffic (i.e. audio,video)
  RTCport: 8443

ingress:
  enabled: false
  ingressclassname: nginx-calls
  annotations:
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    # nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    # nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
    # nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    # nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    # nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
  hosts:
    - host: mattermost-rtcd.local
      paths:
        - "/"


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: {}

dnsConfig: {}

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - mattermost-rtcd
        topologyKey: topology.kubernetes.io/zone
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - mattermost-rtcd
          topologyKey: topology.kubernetes.io/zone
