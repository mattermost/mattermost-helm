dependencies:
  - name: kube-lego
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 0.4.2
    tags:
      - ingress
  - name: nginx-ingress
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 0.20.3
    tags:
      - ingress
  - name: mysqlha
    repository: https://kubernetes-charts-incubator.storage.googleapis.com
    version: 0.3.0
    tags:
      - database
    condition: mysqlha.enabled
  - name: postgresql
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 0.14.4
    tags:
      - database
    condition: postgresql.enabled
  - name: minio
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 1.3.4
    tags:
      - storage
  - name: prometheus
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 6.7.4
    tags:
      - metrics
