name: "Validate PR"

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  lint:
    name: Lint Project
    runs-on: ubuntu-22.04
    steps:
      # Checkout everything since ct uses git diff to determine charts
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 
      - name: Execute Lint
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-22.04
    needs:
      - lint
    steps:
      # Checkout everything since ct uses git diff to determine charts
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 
      - name: Execute Tests
        run: make test
