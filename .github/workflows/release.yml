name: "Release"

on:
  push:
    branches:
      - master

concurrency: release

jobs:
  release-charts:
    name: Release Charts
    runs-on: ubuntu-latest
    
    steps:
      # Checkout everything since ct uses git diff to determine charts
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 0 
      - name: Release Charts
        run: make release
        env:
          CR_TOKEN: ${{ github.token }}
